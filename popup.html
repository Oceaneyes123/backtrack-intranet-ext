<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backtrack Intranet</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Backtrack Intranet</h1>
    </header>
    <main class="card">
      <div class="toggle-container">
        <div class="toggle-info">
          <span class="toggle-label">Make Intranet My New Tab</span>
          <span class="toggle-description">See the Backtrack intranet every time you open a new tab</span>
        </div>
        <label class="switch" aria-label="Toggle rerouting">
          <input id="toggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </main>
  </body>
